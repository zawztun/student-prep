  # E2E tests for Release 3.0
  e2e-release-3:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
