        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/student_prep_test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/student_prep_test
          NEXTAUTH_SECRET: test_secret_key_for_ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run accessibility tests
        run: npm run test:a11y
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/student_prep_test
          NEXTAUTH_SECRET: test_secret_key_for_ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30

  # Security tests
  security-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Deployment readiness check
  deployment-readiness:
    runs-on: ubuntu-latest
    needs: [e2e-release-1, e2e-release-2, e2e-release-3, cross-browser-tests, performance-tests, security-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment readiness
        run: |
          echo "âœ… All tests passed successfully"
          echo "âœ… Cross-browser compatibility verified"
          echo "âœ… Performance benchmarks met"
          echo "âœ… Security checks passed"
          echo "ðŸš€ Ready for deployment"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Release 1.0 E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Release 2.0 E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Release 3.0 E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cross-browser Compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Performance Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scans" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Test coverage requirements met" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No critical security vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status: Ready for Production Deployment** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY

  # Notification on failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [e2e-release-1, e2e-release-2, e2e-release-3, cross-browser-tests, performance-tests, security-tests]
    if: failure()
    
    steps:
      - name: Notify team on failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#dev-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow